<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>USU Feedback Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="home-title" class="col-md-12 order-md-1 formContent">
            <img class="mx-auto d-block img-fluid" src="assets/images/ASI_App_LBSU-042.png" alt="ASI logo" />
            <h1 class="mb-3 text-center">How can we help you today?</h1>
        </div>

        <div class="button-container">
            <button id="feedback-button" type="button" class="btn btn-warning btn-lg btn-block text-left">
                <i class="fas fa-comments fa-3x align-middle float-left"></i>
                <span class="btn-title">Give feedback</span>
                <span class="btn-content">I'd like to give feedback about an ASI or USU facility, service or
                    program.</span>
            </button>
            <button id="find-button" type="button" class="btn btn-warning btn-lg btn-block text-left">
                <i class="fas fa-building fa-3x align-middle float-left"></i>
                <span class="btn-title">Find USU</span>
                <span class="btn-content">I'm trying to find a room/office/vendor in the University Student
                    Union.</span>
            </button>
            <button id="different-button" type="button" class="btn btn-warning btn-lg btn-block text-left">
                <i class="fas fa-map-marked fa-3x align-middle float-left"></i>
                <span class="btn-title">Campus map</span>
                <span class="btn-content">I'm trying to find a different building or venue on campus.</span>
            </button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
